<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
</head>
<body>
<img id="image1" style="border: 2px solid white" src="images/panda1.jpg" height="80" width="400"
     onclick="changeImage(this.id);"/><br>
<img id="image2" style="border: 2px solid white" src="images/monkey2.jpg" height="80" width="400"
     onclick="changeImage(this.id);"/><br>
<img id="image3" style="border: 2px solid white" src="images/cat3.jpg" height="80" width="400"
     onclick="changeImage(this.id);"/><br>
<img id="image4" style="border: 2px solid white" src="images/monkey4.jpg" height="80" width="400"
     onclick="changeImage(this.id);"/><br>
<img id="image5" style="border: 2px solid white" src="images/cat5.jpg" height="80" width="400"
     onclick="changeImage(this.id);"/><br>
<script>
    let image1 = "image1";
    let image2 = "image2";
    let image3 = "image3";
    let image4 = "image4";
    let image5 = "image5";

    let image = {
        monkey1: "images/monkey1.jpg",
        monkey2: "images/monkey2.jpg",
        monkey3: "images/monkey3.jpg",
        monkey4: "images/monkey4.jpg",
        monkey5: "images/monkey5.jpg",

        cat1: "images/cat1.jpg",
        cat2: "images/cat2.jpg",
        cat3: "images/cat3.jpg",
        cat4: "images/cat4.jpg",
        cat5: "images/cat5.jpg",

        panda1: "images/panda1.jpg",
        panda2: "images/panda2.jpg",
        panda3: "images/panda3.jpg",
        panda4: "images/panda4.jpg",
        panda5: "images/panda5.jpg",
    };
    let elementImage1 = getElementById(image1);
    let elementImage2 = getElementById(image2);
    let elementImage3 = getElementById(image3);
    let elementImage4 = getElementById(image4);
    let elementImage5 = getElementById(image5);

    function changeImage(click) {
        if (click === image1) {
            if (getImage(elementImage1) === image.monkey1) {
                setImage(elementImage1, image.cat1);
            } else if (getImage(elementImage1) === image.cat1) {
                setImage(elementImage1, image.panda1);
            } else {
                setImage(elementImage1, image.monkey1);
            }
        } else if (click === image2) {
            if (getImage(elementImage2) === image.monkey2) {
                setImage(elementImage2, image.cat2);
            } else if (getImage(elementImage2) === image.cat2) {
                setImage(elementImage2, image.panda2);
            } else {
                setImage(elementImage2, image.monkey2);
            }
        } else if (click === image3) {
            if (getImage(elementImage3) === image.monkey3) {
                setImage(elementImage3, image.cat3);
            } else if (getImage(elementImage3) === image.cat3) {
                setImage(elementImage3, image.panda3);
            } else {
                setImage(elementImage3, image.monkey3);
            }
        } else if (click === image4) {
            if (getImage(elementImage4) === image.monkey4) {
                setImage(elementImage4, image.cat4);
            } else if (getImage(elementImage4) === image.cat4) {
                setImage(elementImage4, image.panda4);
            } else {
                setImage(elementImage4, image.monkey4);
            }
        } else if (click === image5) {
            if (getImage(elementImage5) === image.monkey5) {
                setImage(elementImage5, image.cat5);
            } else if (getImage(elementImage5) === image.cat5) {
                setImage(elementImage5, image.panda5);
            } else {
                setImage(elementImage5, image.monkey5);
            }
        }
        checkSet();
    }

    function checkSet() {
        let srcImage1 = getImage(elementImage1);
        let srcImage2 = getImage(elementImage2);
        let srcImage3 = getImage(elementImage3);
        let srcImage4 = getImage(elementImage4);
        let srcImage5 = getImage(elementImage5);
        if (srcImage1 === image.cat1 && srcImage2 === image.cat2 && srcImage3 === image.cat3 && srcImage4 === image.cat4 && srcImage5 === image.cat5) {
            changeColor();
        } else if (srcImage1 === image.panda1 && srcImage2 === image.panda2 && srcImage3 === image.panda3 && srcImage4 === image.panda4 && srcImage5 === image.panda5) {
            changeColor();
        } else if (srcImage1 === image.monkey1 && srcImage2 === image.monkey2 && srcImage3 === image.monkey3 && srcImage4 === image.monkey4 && srcImage5 === image.monkey5) {
            changeColor();
        } else {
            resetColor();
        }
    }

    function changeColor() {
        elementImage1.style.borderColor = "blue";
        elementImage2.style.borderColor = "blue";
        elementImage3.style.borderColor = "blue";
        elementImage4.style.borderColor = "blue";
        elementImage5.style.borderColor = "blue";
    }

    function resetColor() {
        elementImage1.style.borderColor = "white";
        elementImage2.style.borderColor = "white";
        elementImage3.style.borderColor = "white";
        elementImage4.style.borderColor = "white";
        elementImage5.style.borderColor = "white";
    }

    function setImage(objImage, src) {
        return objImage.src = src;
    }

    function getImage(elementImg) {
        return elementImg.getAttribute("src");
    }

    function getElementById(idName) {
        return document.getElementById(idName);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleGoodFastCheap.css">
    <title>Good Fast Cheap</title>
</head>
<body>
<div>
    <span class="label">Good</span><br />
    <span class="checkbox">
            <input type="checkbox" id="good">
            <label data-on="YES" data-off="NO"></label>
        </span>
</div>
<div>
    <span class="label">Cheap</span><br />
    <span class="checkbox">
            <input type="checkbox" id="cheap">
            <label data-on="YES" data-off="NO"></label>
        </span>
</div>
<div>
    <span class="label">Fast</span><br />
    <span class="checkbox">
            <input type="checkbox" id="fast">
            <label data-on="YES" data-off="NO"></label>
        </span>
</div>
<script>
    $(document).ready(function() {
        var good = false,
            cheap = false,
            fast = false;
        $("#good").on("click", function() {

            if (!$("#good").is(":checked")) {
                good = false;
            } else {
                good = true;
                if (fast && cheap) {
                    fast = false;
                    $("#fast").prop('checked', false);
                }
            }
        });

        $("#cheap").on("click", function() {
            if (!$("#cheap").is(":checked")) {
                cheap = false;
            } else {
                cheap = true;
                if (fast && good) {
                    good = false;
                    $("#good").prop('checked', false);
                }
            }
        });

        $("#fast").on("click", function() {
            if (!$("#fast").is(":checked")) {
                fast = false;
            } else {
                fast = true;
                if (cheap && good) {
                    cheap = false;
                    $("#cheap").prop('checked', false);
                }
            }
        });

    });
</script>
</body>
</html>

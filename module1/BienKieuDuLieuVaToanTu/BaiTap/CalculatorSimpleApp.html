<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        div {
            background: darkgray;
            width: 172px;
        }
        .display{
            width: 124px;
            height: 30px;
        }
        input{
            margin: auto;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <tr>
            <td><input class ="display" disabled id="display"></td>
            <td><input class = "c" id="c" type="button" value="c" onclick="clearTxt();"></td>
        </tr><br>
        <tr>
            <td><input id="seven" type="button" value ="7" onclick=display(this.value);></td>
            <td><input id="eigth" type="button" value ="8" onclick=display(this.value);></td>
            <td><input id="nine" type="button" value ="9" onclick=display(this.value);></td>
            <td><input id="division" type="button" value ="/" onclick=display(this.value);></td>
        </tr><br>
        <tr>
            <td><input id="four" type="button" value ="4" onclick=display(this.value);></td>
            <td><input id="five" type="button" value ="5" onclick=display(this.value);></td>
            <td><input id="six" type="button" value ="6" onclick=display(this.value);></td>
            <td><input id="multiplication" type="button" value ="*" onclick=display(this.value);></td>
        </tr><br>
        <tr>
            <td><input id="one" type="button" value ="1" onclick=display(this.value);></td>
            <td><input id="two" type="button" value ="2" onclick=display(this.value);></td>
            <td><input id="three" type="button" value ="3" onclick=display(this.value);></td>
            <td><input id="subtraction" type="button" value ="-" onclick=display(this.value);></td>
        </tr><br>
        <tr>
            <td><input id="zero" type="button" value ="0" onclick=display(this.value);></td>
            <td><input id="dot" type="button" value ="." onclick=display(this.value);></td>
            <td><input id="equal" type="button" value ="=" onclick=calculator();></td>
            <td><input id="addition" type="button" value ="+" onclick=display(this.value);></td>
        </tr>

    </div>
<script>
    function display(show){
      //  alert(show);
       // let txtDisplay = document.getElementById("display");
        document.getElementById("display").value += show;
    }
    function clearTxt(){
        document.getElementById("display").value = "";
    }
    function calculator(){
        let display = document.getElementById("display");
        if(display.value === ""){
            alert("Input Number Please !!!")
        }else
        display.value = eval(display.value);
    }
</script>
</body>
</html>

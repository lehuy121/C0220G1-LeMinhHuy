<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.	Tạo menu gồm có tính năng Add Name Customer và Delete Customer
    // -	Khi người dùng chọn chức năng Add Name Customer thì chương trình hiển thị yêu cầu người dùng nhập số lượng customer muốn thêm.
    // Sau đó sẽ tiến hành cho phép người dùng nhập các thông tin của Customer vào mảng có tên arrNameCustomers
    // -	Khi người dùng chọn chức năng Delete Customer thì chương trình cho phép người dùng nhập vào Tên của Customer muốn loại khỏi danh sách.
    // Sau khi xóa xong thì xuất mảng danh sách tên Customer
    class Customer {
        constructor() {
            this.flag = false;
            this.row = 0;
            this.cols = 3;
            this.quantityCustomer = 0;
            this.arrCustomerName = [this.row];
            this.inputMenu = "";
            this.inputCustomer = "";
        }

        // static arrCustomerName = [this.row];

        menu() {
            do {
                this.inputMenu = prompt("Enter 1: Add Name Customer" + "\n" + "Enter 2: Delete Customer" + "\n" + "Enter q: Quit Program");
                if (this.inputMenu === "1") {
                    this.addCustomer();

                    this.flag = false;
                } else if (this.inputMenu === "2") {
                    this.deleteCustomer();

                    this.flag = false;
                } else if (this.inputMenu === "q") {
                    return this.flag = true;
                }

            } while (!this.flag);
        }

        addCustomer() {
            this.quantityCustomer = parseInt(prompt("Enter Quantity Customer:"));
            for (this.row; this.row < this.quantityCustomer; this.row++) {
                this.arrCustomerName[this.row] = [this.cols];
            }
            for (let i = 1; i <= this.quantityCustomer; i++) {
                for (let j = 0; j < this.cols; j++) {
                    this.inputCustomer = prompt("Enter Information Customer: " + i + "\n" + "Name, Age, Address");
                    this.arrCustomerName[i - 1][j] = this.inputCustomer;
                }
            }
            document.write("After Add"+"<br>");
            this.display();

        }

        deleteCustomer() {
            let deleteName = prompt("Enter Name You Want To Delete");
            let i = 0;
            let elementValue;

            while (i < this.quantityCustomer) {
                elementValue = this.arrCustomerName[i][0];
                if (elementValue === deleteName) {
                    this.arrCustomerName.splice(i, 1);
                    i--;
                    this.quantityCustomer--;
                }
                i++;
            }
            document.write("After Delete"+"<br>");
            this.display();
        }

        display() {
            this.arrCustomerName.sort();
            for (let i = 0; i < this.arrCustomerName.length; i++) {
                for (let j = 0; j < this.cols; j++) {
                    document.write(this.arrCustomerName[i][j] + " | ");
                }
                document.write("<br>");
            }
        }
    }

    function progress() {
        let vipType = new Customer();
        vipType.menu();
    }


    progress();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.	Tạo menu gồm có tính năng Add Name Customer và Delete Customer
    // -	Khi người dùng chọn chức năng Add Name Customer thì chương trình hiển thị yêu cầu người dùng nhập số lượng customer muốn thêm.
    // Sau đó sẽ tiến hành cho phép người dùng nhập các thông tin của Customer vào mảng có tên arrNameCustomers
    // -	Khi người dùng chọn chức năng Delete Customer thì chương trình cho phép người dùng nhập vào Tên của Customer muốn loại khỏi danh sách.
    // Sau khi xóa xong thì xuất mảng danh sách tên Customer
    class Customer {
        constructor() {
            this.flag = false;
            this.cols = 3;
            this.quantityCustomer = 0;
            //this.arrCustomerName = [this.quantityCustomer];
            this.inputMenu = "";
            this.inputCustomer = "";
            this.nameDelete = "";
        }
      static arrCustomerName = [this.quantityCustomer];
        menu() {
            do {
                this.inputMenu = prompt("Enter 1: Add Name Customer" + "\n" + "Enter 2: Delete Customer" + "\n" + "Enter q: Quit Program");
                if (this.inputMenu === "1") {
                    this.addCustomer();
                    this.flag = false;
                } else if (this.inputMenu === "2") {
                    this.deleteCustomer();
                    this.flag = false;
                } else if (this.inputMenu === "q") {
                    return this.flag = true;
                }

            } while (!this.flag);
        }

        addCustomer() {
            this.quantityCustomer = parseInt(prompt("Enter Quantity Customer:"));
            Customer.arrCustomerName[this.quantityCustomer] = Customer.arrCustomerName[this.quantityCustomer];
            for (let row = 0; row < this.quantityCustomer; row++) {
                Customer.arrCustomerName[row] = [this.cols];
            }
            for (let i = 1; i <= this.quantityCustomer; i++) {
                for (let j = 0; j < this.cols; j++) {
                    this.inputCustomer = prompt("Enter Information Customer: " + i + "\n" + "Name, Age, Address");
                    Customer.arrCustomerName[i - 1][j] = this.inputCustomer;
                }
            }
            this.sortArrays();
        }

        deleteCustomer() {
            this.nameDelete = prompt("Enter Name You Want To Delete");
            for (let i = 0; i < Customer.arrCustomerName.length; i++) {
                if (this.nameDelete === Customer.arrCustomerName[i][0]) { //<--- nhap sai ko xoa dc va bao loi~
                    Customer.arrCustomerName.splice(i, 1);
                }
            }
            this.quantityCustomer = this.quantityCustomer - 1;
            this.sortArrays();
        }

        sortArrays() {
            Customer.arrCustomerName.sort();
            document.write("After Sort: " + "<br>");
            for (let i = 0; i < this.quantityCustomer; i++) {
                for (let j = 0; j < this.cols; j++) {
                    document.write(Customer.arrCustomerName[i][j] + " | ");
                }
                document.write("<br>");
            }
        }
    }

    function progress() {
        let vipType = new Customer();
        vipType.menu();
    }


    progress();
</script>
</body>
</html>

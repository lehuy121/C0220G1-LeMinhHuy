<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="Re06.css">
    <script src="Re06.js"></script>
</head>
<body>
<div class="container">
    <label class="titleApp">Furama Resort Management Application Version 1.0</label>
    <div class="menu">
        <button onclick="mainMenu();">Menu</button>
        <button onclick="getAllCustomers();">Get Customer</button>
        <select id="customer" onchange="displayByCustomerName(this.value);"></select>
        <button onclick="getAllEmployee();">Get Employees</button>
        <select id="employee" onchange="displayByEmployeeName(this.value);"></select>
    </div>
    <div id="customerBlock">
        <div class="innerCustomer">
            <label>Payment($)</label>
            <input type="text" disabled id="payment"></input>
        </div>
        <div class="innerCustomer">
            <label>Name</label>
            <input type="text" disabled id="customerName"></input>
        </div>
        <div class="innerCustomer">
            <label>ID Number</label>
            <input type="text" disabled id="idNumber"></input>
        </div>
        <div class="innerCustomer">
            <label>Date Of Birth</label>
            <input type="text" disabled id="birth"></input>
        </div>
        <div class="innerCustomer">
            <label>Email</label>
            <input type="text" disabled id="email"></input>
        </div>
        <div class="innerCustomer">
            <label>Address</label>
            <input type="text" disabled id="address"></input>
        </div>
        <div class="innerCustomer">
            <label>Customer Type</label>
            <input type="text" disabled id="customerType"></input>
        </div>
        <div class="innerCustomer">
            <label>Discount(%)</label>
            <input type="text" disabled id="discount"></input>
        </div>
        <div class="innerCustomer">
            <label>Quanlity Includes</label>
            <input type="text" disabled id="quantityIncludes"></input>
        </div>
        <div class="innerCustomer">
            <label>Rent Days</label>
            <input type="text" disabled id="rentDays"></input>
        </div>
        <div class="innerCustomer">
            <label>Services Type</label>
            <input type="text" disabled id="serviceType"></input>
        </div>
        <div class="innerCustomer">
            <label>Rooms Type</label>
            <input type="text" disabled id="roomType"></input>
        </div>
    </div>
    <div id="employeeBlock">
        <div class="innerEmployee">
            <label>Salary($)</label>
            <input type="text" disabled id="salary"></input>
        </div>
        <div class="innerEmployee">
            <label>Name</label>
            <input type="text" disabled id="employeeName"></input>
        </div>
        <div class="innerEmployee">
            <label>ID Number</label>
            <input type="text" disabled id="employeeIdNumber"></input>
        </div>
        <div class="innerEmployee">
            <label>Date Of Birth</label>
            <input type="text" disabled id="employeeBirth"></input>
        </div>
        <div class="innerEmployee">
            <label>Phone Number</label>
            <input type="text" disabled id="employeePhoneNumber"></input>
        </div>
        <div class="innerEmployee">
            <label>Level</label>
            <input type="text" disabled id="employeeLevel"></input>
        </div>
        <div class="innerEmployee">
            <label>Position</label>
            <input type="text" disabled id="employeePosition"></input>
        </div>
        <div class="innerEmployee">
            <label>Working Parts</label>
            <input type="text" disabled id="employeeWorkingParts"></input>
        </div>
    </div>
    <label class="bottom">Working only on Chrome or Firefox</label>
</div>
</body>
</html>

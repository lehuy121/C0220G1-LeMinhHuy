<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="re06.css">
</head>
<body>
<div class="container">
    <div class="menu">
        <button onclick="mainMenu();">Menu</button>
    </div>
    <div class="output">
        <label>Customer</label>
        <select id="customer">
        </select>
    </div>
    <div class="output">
        <label>Name</label>
        <input type="text" id="customerName"></input>
    </div>
    <div class="output">
        <label>ID Number</label>
        <input type="text" id="idNumber"></input>
    </div>
    <div class="output">
        <label>Date Of Birth</label>
        <input type="text" id="birth"></input>
    </div>
    <div class="output">
        <label>Email</label>
        <input type="text" id="email"></input>
    </div>
    <div class="output">
        <label>Address</label>
        <input type="text" id="address"></input>
    </div>
    <div class="output">
        <label>Customer Type</label>
        <select id="customerType">
        </select>
    </div>
    <div class="output">
        <label>Discount(%)</label>
        <input type="text" disabled id="discount"></input>
    </div>
    <div class="output">
        <label>Quanlity Includes</label>
        <input type="number" id="quantityIncludes"></input>
    </div>
    <div class="output">
        <label>Rent Days</label>
        <input type="number" id="rentDays"></input>
    </div>
    <div class="output">
        <label>Services Type</label>
        <select id="serviceType">

        </select>
    </div>
    <div class="output">
        <label>Rooms Type</label>
        <select id="roomType">
        </select>
    </div>
</div>
<script>
    let listCustomerArr = [];
    let newCustomer;

    class Customer {
        constructor() {
            this.name = "";
            this.idNumber = "";
            this.birth = "";
            this.email = "";
            this.address = "";
            this.customerType = "";
            this.discount = "";
            this.quantityIncludes = "";
            this.rentDays = "";
            this.serviceType = "";
            this.roomType = "";
        }

        getName() {
            return this.name;
        }

        setName(name) {
            return this.name = name;
        }

        getIdNumber() {
            return this.idNumber;
        }

        setIdNumber(idNumber) {
            return this.idNumber = idNumber;
        }

        getBirth() {
            return this.birth;
        }

        setBirth(birth) {
            return this.birth = birth;
        }

        getEmail() {
            return this.email;
        }

        setEmail(email) {
            return this.email = email;
        }

        getAddress() {
            return this.address;
        }

        setAddress(address) {
            return this.address = address;
        }

        getCustomerType() {
            return this.customerType;
        }

        setCustomerType(customerType) {
            return this.customerType = customerType;
        }

        getDiscount() {
            return this.discount;
        }

        setDiscount(discount) {
            return this.discount = discount;
        }

        getQuantityIncludes() {
            return this.quantityIncludes;
        }

        setQuantityIncludes(quantityIncludes) {
            return this.quantityIncludes = quantityIncludes;
        }

        getRentDays() {
            return this.rentDays;
        }

        setRentDays(rentDays) {
            return this.rentDays = rentDays;
        }

        getServiceType() {
            return this.serviceType;
        }

        setServiceType(serviceType) {
            return this.serviceType = serviceType;
        }

        getRoomType() {
            return this.roomType;
        }

        setRoomType(roomType) {
            return this.roomType = roomType;
        }

        calculatePayment() {
            let payment = this.serviceType * this.rentDays;
            let percentDiscount = 1 - this.discount / 100;
            return payment * percentDiscount;
        }
    }


    function mainMenu() {
        let flag = false;
        let menuAdd = "Enter 1: Add Name Customer";
        let menuDisplay = "Enter 2: Display Customer";
        let displayTotalPayment = "Enter 3: Display Total Payment";
        let menuEdit = "Enter 4: Edit Customer";
        let menuDelete = "Enter 5: Delete Customer";
        let quitProgram = "Enter q: Quit Menu";
        do {
            let inputMenu = prompt(menuAdd + "\n" + menuDisplay + "\n" + displayTotalPayment + "\n" + menuEdit + "\n" + menuDelete + "\n" + quitProgram);
            if (inputMenu === "1") {
                newCustomer = prompt("Enter Customer");
                addNewCustomer(newCustomer);
                flag = false;
            } else if (inputMenu === "2") {
                displayCustomer();
                flag = true;
            } else if (inputMenu === "3") {
                //  displayTotalPayment();
                flag = true;
            } else if (inputMenu === "4") {
                //edit

            } else if (inputMenu === "5") {
                //delete
                flag = true;
            } else if (inputMenu === "q") {
                return flag = true;
            }
        } while (!flag);
    }

    function addNewCustomer(newCustomer) {
        newCustomer = new Customer();
        console.log(newCustomer);
        newCustomer.name = prompt("Input Name");
        newCustomer.idNumber = prompt("Input Id Number");
        newCustomer.birth = prompt("Input Birth");
        newCustomer.email = prompt("Input Email");
        newCustomer.address = prompt("Input Address");
        newCustomer.customerType = prompt("Customer Type");
        newCustomer.discount = prompt("Input Discount");
        newCustomer.quantityIncludes = prompt("Input Quantity Includes");
        newCustomer.rentDays = prompt("Input Rent Days");
        newCustomer.serviceType = prompt("Input Service Type");
        newCustomer.roomType = prompt("Input Room Type");
        listCustomerArr.push(newCustomer);
    }
    function addItemToSelect(elementID, item){
        let x = document.getElementById(elementID);
        let option = document.createElement("option");
        option.text = item;
        x.add(option);
    }
    function displayCustomer() {
        for (let i = 0; i < listCustomerArr.length; i++) {
            addItemToSelect("customer",newCustomer);
            document.getElementById("customerName").value = listCustomerArr[i].name;
            document.getElementById("idNumber").value = listCustomerArr[i].idNumber;
            document.getElementById("birth").value = listCustomerArr[i].birth;
            document.getElementById("email").value = listCustomerArr[i].email;
            document.getElementById("address").value = listCustomerArr[i].address;
            addItemToSelect("customerType",listCustomerArr[i].customerType);
            document.getElementById("discount").value = listCustomerArr[i].discount;
            document.getElementById("quantityIncludes").value = listCustomerArr[i].quantityIncludes;
            document.getElementById("rentDays").value = listCustomerArr[i].rentDays;
            addItemToSelect("serviceType",listCustomerArr[i].serviceType);
            addItemToSelect("roomType",listCustomerArr[i].roomType);
        }
    }
</script>
</body>
</html>

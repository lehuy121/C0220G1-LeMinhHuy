<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Array 01</title>
</head>
<body>
<input id="input" placeholder="Input Number">
<button onclick="addNumber();">Add</button>
<button onclick="displayResult();">Display</button>
<button onclick="addElementToArray();">Prompt</button>
<script>
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let element = 0;
    let arrayNumber = [];
    let input;
    let count = 0;

    function addElementToArray() {
        for (let i = 0; i < 10; i++) {
            let count =1;
            count+=i;
            input = parseInt(prompt("Input Number" + count ));
            console.log(input);
            arrayNumber[element] = input;
            element++;
        }
        displayResult();
    }
    function addNumber(){
        let inputNumber;
        inputNumber = document.getElementById("input").value;
        arrayNumber.push(inputNumber);
        document.getElementById("input").value="";
    }

    function calculator() {
        for (let i = 0; i < arrayNumber.length; i++) {
            if (arrayNumber[i] >= 10) {
                count++;
            }
        }
        return count;
    }

    function displayResult() {
        document.write("Array number: " + arrayNumber.join(" ") + "<br>");
        document.write("<h2>"+"There are: " + calculator() + " number greater or equal 10"+"</h2>");
    }

  //  window.onload = addElementToArray;
</script>
</body>
</html>

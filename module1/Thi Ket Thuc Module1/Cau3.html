<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let arr2 = [2, 4, 0, 5, 1];
    let arr3 = [8, 6, 2, 8, 1, 1, 8];

    function findMaxScore(arr) {
        let maxScore = arr[0];
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (maxScore < arr[i]) {
                maxScore = arr[i];
                index = i;
            } else if (maxScore === arr[i]) {
                index = i;
            }
        }
        return document.write("<h2>" + "Max: " + maxScore + "Index: " + index + "</h2>");
    }

    findMaxScore(arr1);
    findMaxScore(arr2);
    findMaxScore(arr3);
</script>
</body>
</html>

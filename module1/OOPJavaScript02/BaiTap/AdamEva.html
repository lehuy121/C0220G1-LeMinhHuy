<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        isEmpty() {
            return this.weight === false;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            return this.weight = this.weight - 1;
        }
    }


    class Human {

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        speak(words) {
            return alert(words);
        }

        eat(apple) {
            if (apple.isEmpty() === false) {
                apple.decrease();
                return this.weight = this.weight + 1;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    let goldApple = new Apple();
    let adam = new Human("Adam", "male", 60);
    let eva = new Human("Eva", "female", 45);

    adam.eat(goldApple);
    console.log("Adam weight after eat Apple: " + adam.getWeight());
    console.log("Apple weight after Adam eat: " + goldApple.getWeight());

    eva.eat(goldApple);
    console.log("Eva weight after eat Apple: " + eva.getWeight());
    console.log("Apple weight after Eva eat: " + goldApple.getWeight());

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        isEmpty() {
            return this.weight === false;
        }

        getApple() {
            return this.weight;
        }

        decrease(apple) {
            return this.weight = apple - 1;
        }
    }


    class Human {

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        speak(words) {
            return alert(words);
        }
        eat(eating) {
            if (apple.isEmpty() === false) {
                apple.decrease(eating);
                return this.weight = this.weight + 1;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    let apple = new Apple();

    let adam = new Human("Adam", "male", 60);
    let eva = new Human("Eva", "female", 45);
    adam.eat(apple.getApple());
    console.log(adam.getWeight());
    console.log("Apple after Adam eat: " + apple.getApple());

    eva.eat(apple.getApple());
    console.log(eva.getWeight());
    console.log("Apple after Eva eat: " + apple.getApple());

</script>
</body>
</html>

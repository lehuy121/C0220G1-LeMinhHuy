<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<input id="vietnamese" type="text"><br>
<button onclick="translateVnToEn();">Vietnamese To English</button><br>
<input id="english" type="text">
<script>
    let vietnamArray = ["xin chao", "cam on", "tam biet"];
    let englishArray = ["hello", "thank you", "goodbye"];
    let fromVietnam = document.getElementById("vietnamese");
    let toEnglish = document.getElementById("english");
    let result;
    let check =false;
    function translateVnToEn(){
            for(let i=0; i<vietnamArray.length; i++){
                if(fromVietnam.value === vietnamArray[i]) {
                    result = englishArray[i];
                    check = true;
                    break;
                }
            }
            if(check) {
                toEnglish.value = result;
            }else if(!check){
                alert("Not Found");
            }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorSum</title>
</head>
<body>
<script>
    function factorSum(n) {
        if (isNaN(n) || n <= 1 || n >= 200 || isPrime(n) || n === 4) {
            return n;
        }
        let result = 0;
        for (let i = 2; i <= n / 2; i++) {
            if (n % i === 0) {
                result += i;
                n /= i;
                i = 1;
                if (isPrime(n)) {
                    result += factorSum(n);
                }
            }
        }
        return factorSum(result);
    }
    function isPrime(n){
        if (n < 2 || isNaN(n)) {
            return false;
        }
        for (i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    console.log(factorSum(200));
</script>
</body>
</html>

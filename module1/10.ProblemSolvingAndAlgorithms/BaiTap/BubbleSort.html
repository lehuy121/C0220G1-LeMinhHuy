<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BubbleSort</title>
</head>
<body>
<script>
    let arr = [10, 3, 5, 6, 32, 100, 1, 2];

    function bubbleSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                let temp;
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    function InsertionSort(arr) {
        let len = arr.length;    	// number of items in the array
        let value;                     // the value currently being compared
        let i;                         // index into unsorted section
        let j;                          // index into sorted section
        for (i = 1; i < len; i++) {
            // store the current value because it may shift later
            value = arr[i];
            j = i - 1;
            // Whenever the value in the sorted section is greater than the value
            // in the unsorted section, shift all items in the sorted section over
            // by one. This creates space in which to insert the value.
            while (j >= 0 && arr[j] > value) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = value
        }
        return arr;
    }

    document.write("<h1>" + "Before sort: " + arr + "</h1>");
    document.write("<h1>" + "Bubble sort: " + performance.now() + "----" + bubbleSort(arr) + "</h1>");
    document.write("<h1>" + "Insert sort: " + performance.now() + "----" + InsertionSort(arr) + "</h1>");
</script>
</body>
</html>

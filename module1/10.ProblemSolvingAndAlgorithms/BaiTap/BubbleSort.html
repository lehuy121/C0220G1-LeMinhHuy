<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BubbleSort</title>
</head>
<body>
<script>
    let arr = [3, 5, 6, 32, 100, 104, 2];

    function bubbleSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                let temp;
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    function insertionSort(arr) {
        let len = arr.length;
        for (let i = 1; i < len; i++) {
            let key = arr[i];
            let j = i - 1;
            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = key;
        }
        return arr;
    }

    function insertionSort2(arr) {
        for (let i = 1; i < arr.length; i++) {
            for (let j = 0; j < i; j++) {
                if (arr[i] < arr[j]) {
                    let temp = arr.splice(i, 1);
                    arr.splice(j, 0, temp[0]);
                }
            }
        }
        return arr;
    }

    document.write("<h1>" + "Before sort: " + arr + "</h1>");
    document.write("<h1>" + "Bubble sort: " + performance.now() + "----" + bubbleSort(arr) + "</h1>");
    document.write("<h1>" + "Insertion sort: " + performance.now() + "----" + insertionSort(arr) + "</h1>");
    document.write("<h1>" + "Insertion sort2: " + performance.now() + "----" + insertionSort2(arr) + "</h1>");
</script>
</body>
</html>

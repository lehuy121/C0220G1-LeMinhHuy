<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr = [5, 3, 4, 6, 7, 10, 1, 2];

    function insertionSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let key = arr[i];
            let j = i - 1;
            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = key;
        }
        return arr;
    }
    document.write("<h1>" + "Arrays: " + arr + "</h1>");
    document.write("<h1>" + "Insertion sort: " + performance.now() + "----" + insertionSort(arr) + "</h1>");
</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function staircase(n) {
        for (let i = 1; i <= n; i++) {
            console.log("#".repeat(i).padStart(n));
        }
    }
    function staircase2(n) {
        let height = n;
        for (let i=0 ; i < height; i++) {
            let row= "";
            for (let j=0 ; j < height; j++) {
                if (i + j > height - 2 ) {
                    row += "#";
                } else {
                    row += " ";
                }
            }
            console.log(row);
        }
    }
    staircase(5);
</script>

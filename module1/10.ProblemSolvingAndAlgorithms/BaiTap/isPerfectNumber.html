<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Perfect Number</title>
</head>
<body>
<script>
    //số hoàn hảo là một số mà tổng các ước số thật sự bằng chính nó. 6=1+2+3=6
    function isPerfectNumber(number) {
        let temp = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                temp += i;
            }
        }
        if (temp === number && temp !== 0) {
            alert("It is a perfect number.");
        } else {
            alert("It is not a perfect number.");
        }
    }
    let num = parseInt(prompt("Enter a number"));
    isPerfectNumber(num);
</script>
</body>
</html>

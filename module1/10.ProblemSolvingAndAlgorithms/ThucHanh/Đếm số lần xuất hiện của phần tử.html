<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện của phần tử</title>
</head>
<body>
<script>
    function countInArray(array, number) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === number) {
                count++;
            }
        }
        return count;
    }
    function displayArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            console.log(arr[i]+" ");
        }
    }
    let nums = [];
    for (let i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    displayArr(nums);
    let input = parseInt(prompt("Input number"));
    document.write("<h1>"+countInArray(nums,input)+"</h1>");
</script>
</body>
</html>

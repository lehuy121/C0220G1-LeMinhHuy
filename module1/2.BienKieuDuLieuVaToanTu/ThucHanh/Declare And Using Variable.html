<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<script>
    //Sử dụng hàm document.write() để viết kết quả ra màn hình.
    let i = 10;
    let f = 20.5;
    let b= true
    let s = 'Da Nang';
    document.write('i = ' + i);
    document.write('<br/>');
    document.write('f = ' + f);
    document.write('<br/>');
    document.write('b = ' + b);
    document.write('<br/>');
    document.write('s = ' + s);
    document.write('<br/>');
    /* Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật,
     biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.*/
    let width = 20;
    let height = 10;
    let area = width * height;
    document.write('Area = ' + area);
    /*
    Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b.
    Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không).
    Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().
    */
    let num1 = prompt("Input number 1");
    let num2 = prompt("Input number 2");
    if(num1%num2 === 0){
        alert("Number1 is a multiples of Number2");
    }else {
        alert("Number1 is not a multiples of Number2");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Class</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        get getFahrenheit() {
            return 1.8 * this.celsius + 32;
        };

        get getKevin() {
            return this.celsius + 273.15;
        };
    }

    let temperature = new Temperature(25);
    document.write("Celsius to Fahrenheit: " + temperature.getFahrenheit + "<br>");
    document.write("Celsius to Kevin: " + temperature.getKevin);

</script>
</body>
</html>

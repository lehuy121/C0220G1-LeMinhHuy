<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Day Of Month</title>
</head>
<body>
<h1>
    Calculate the number of days in a month
</h1>
<select id="monthNumber" type="text">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>
<button id="calculator" onclick="calculatorDayOfMonths();">Submit</button>
<br>
<p id="result"></p>
<script>
    function calculatorDayOfMonths() {
        let element = getElementById("monthNumber");
        let months = getTextValueIsSelected(element);
        const monthMsg = {
            february: months + " has 28 or 29 days",
            aprilJuneSeptemberNovember: months + " has 30 days",
            monthsRemaining: months + " has 31 days"
        };
        let result = getElementById("result");
        switch (months) {
            case "January":
                result.innerText = monthMsg.february;
                break;
            case "April":
            case "June":
            case "September":
            case "November":
                result.innerText = monthMsg.aprilJuneSeptemberNovember;
                break;
            default:
                result.innerText = monthMsg.monthsRemaining;
        }
    }

    function getElementById(id) {
        return document.getElementById(id);
    }
    function getTextValueIsSelected(element){
       return element.options[element.selectedIndex].text;
    }
</script>
</body>
</html>

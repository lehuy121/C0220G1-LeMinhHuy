<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeFunction02_BT05</title>
</head>
<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let arrayNumbers = [];
    let element = 0;
    function inputToArray(){
        for (let i = 0; i < 3; i++) {
            arrayNumbers[element] = parseInt(prompt("Input Number: "));
            element++;
        }
        display();
    }
    function findMin(arr) {
        let minNumber = arrayNumbers[0];
        for (let i = 0; i < arr.length; i++) {
            if (minNumber > arr[i]) {
                minNumber = arr[i]
            }
        }
        return minNumber;
    }
    function display() {
        document.write("<h2>" + "Min number: " + findMin(arrayNumbers) + "</h2>");
    }
    inputToArray();
</script>
</body>
</html>

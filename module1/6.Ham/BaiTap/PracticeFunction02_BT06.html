<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeFunction02_BT05</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    input = prompt("Input number");
    display();
    function isIntegerNumber(input){
        return input > 0;
    }
    function display(){
        alert(isIntegerNumber(input));
    }
</script>
</body>
</html>

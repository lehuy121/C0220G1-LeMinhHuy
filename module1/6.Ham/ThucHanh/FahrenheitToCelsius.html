<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit To Celsius</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="display(this.value);">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        result = (valNum - 32) / 1.8;
        return result;
    }
    function display(inputValue){
        return document.getElementById("outputCelsius").innerHTML = temperatureConverter(inputValue);
    }
</script>
</body>
</html>

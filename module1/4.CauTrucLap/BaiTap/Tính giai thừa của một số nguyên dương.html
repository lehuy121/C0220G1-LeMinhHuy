<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    function factorialRecursion(num) {
        if (num < 0)
            return -1;
        else if (num === 0)
            return 1;
        else {
            return (num * factorialRecursion(num - 1));
        }
    }
    function factorialWhileLopp(num) {
        let result = num;
        if (num === 0 || num === 1)
            return 1;
        while (num > 1) {
            num--;
            result *= num;
        }
        return result;
    }
    function factorialForLoop(num) {
        if (num === 0 || num === 1)
            return 1;
        for (let i = num - 1; i >= 1; i--) {
            num *= i;
        }
        return num;
    }
    alert(factorialRecursion(0));
    alert(factorialWhileLopp(5));
    alert(factorialForLoop(8));
</script>
</body>
</html>

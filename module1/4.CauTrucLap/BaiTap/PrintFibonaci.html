<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: In dãy Fibonacci
    function printFibonacci(n){
        let i;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i <= n; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            document.write(fib[i]+"<br>");
        }
    }

    function recursive(n) {
        if(n <= 2) {
            return 1;
        } else {
            return this.recursive(n - 1) + this.recursive(n - 2);
        }
    }
    printFibonacci(100);
   // document.write(recursive(10));
</script>
</body>
</html>

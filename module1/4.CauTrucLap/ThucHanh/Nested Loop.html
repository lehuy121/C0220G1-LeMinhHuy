    //while nested loop
    let display, row, col, title;
    title = "<h2> While Nested Loop Sample</h2>";
    display = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    row = col =1;
    while(row <=10){
        display += "<tr>";
        while(col<=10){
            display+= "<td>" + row * col +"</td>";
            col++;
        }
        display += "<tr>";
        col=1;
        row++;
    }
    display += "</table>";
    document.write(title);
    document.write(display);
</script>

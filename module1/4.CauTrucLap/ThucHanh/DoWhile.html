<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Enter number 1-10")
    } while (value < 1 || value > 10);
    alert("The Number you entered is: " + value);
</script>
</body>
</html>

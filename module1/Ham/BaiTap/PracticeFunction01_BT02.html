<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    let input = parseInt(prompt("Enter Number"));
    display(input, plusOne(input));

    function plusOne(num) {
        return ++num;
    }

    function display(input, output) {
        return document.write("The number entered is: " + input + "<br>" + "Increase the number by 1: " + output);

    }
</script>
</body>
</html>

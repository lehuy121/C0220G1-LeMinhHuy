<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeArray01_BT06</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    input = parseInt(prompt("Enter Number"));

    function squareCalculate(num) {
        return num * num;
    }

    document.write("<h2>" + squareCalculate(input) + "</h2>");
</script>
</body>
</html>

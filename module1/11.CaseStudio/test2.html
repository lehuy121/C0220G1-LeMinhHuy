<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var canvas,
        ctx,
        playerimage,
        x,
        y,
        speed = 5, //speed for the player to move at
        width = 10, //width of the player
        height = 10; //height of the player

    function init() {
        canvas = $("#Mycanvas");
        ctx = canvas[0].getContext('2d');
        x = canvas.width() / 2;
        y = canvas.height() / 2;

        // playerimage = new Image();
        //  playerimage.src = "ninja.png"; //path to the image to use for the player
        window.addEventListener("keydown", update, false);
        //canvas.addEventListener("keypress", update);
        render();
    }

    init();

    function update(event) {
        if (x + 20 > canvas.width() && event.keyCode == 39) {
            ctx.clearRect(x, y, width, height);
            x = canvas.width() - 15;
            render();
            return false;
        }
        if (x - 10 < 0 && event.keyCode == 37) {
            ctx.clearRect(x, y, width, height);
            x = 5;
            render();
            return false;
        }

        if (y - 10 < 0 && event.keyCode == 38) {
            ctx.clearRect(x, y, width, height);
            y = 5;
            render();
            return false;
        }
        if (y + 20 > canvas.height() && event.keyCode == 40) {
            ctx.clearRect(x, y, width, height);
            y = canvas.height() - 15;
            render();
            return false;
        }

        ctx.clearRect(x, y, width, height);
        if (event.keyCode == 38) {
            y -= speed; //going up
        }
        if (event.keyCode == 40) {
            y += speed; //going down
        }
        if (event.keyCode == 37) {
            x -= speed; //going left
        }
        if (event.keyCode == 39) {
            x += speed; //going right
        }
        render();
    }

    function render() {
        ctx.fillRect(x, y, width, height);


    }

</script>
</body>
</html>
